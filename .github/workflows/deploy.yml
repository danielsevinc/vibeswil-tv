name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ main ]

# Erforderliche Rechte fÃ¼r Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Gleichzeitige Deploys vermeiden
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node installieren
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # Dependencies & Build
      - run: npm ci
      - run: npm run build

      # SPA-Fix: 404.html = index.html (damit Reloads auf Unterpfaden funktionieren)
      - run: cp dist/index.html dist/404.html

      # Pages vorbereiten & Artefakt hochladen
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    # >>> Das geforderte Environment <<<
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
